<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Formulário</title>
</head>
<body >
    <section class="formulario">

        <h1>Formulário de Contato</h1>
        <form id="contact-form">
            <div>
                <label for="name" >Nome:</label>
                <input type="text"  name="name" class="space" placeholder="Samer Ayache" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="samer@gmail.com" required>
            </div>
            <div class="text-area">
                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite sua mensagem"></textarea>
          
            </div>

            <input type="submit" value="Enviar" class="enviar">

            
          
          
        </form>
    </section>

    <script  type="module" src="/js/index.js"></script>
    
</body>
</html>
